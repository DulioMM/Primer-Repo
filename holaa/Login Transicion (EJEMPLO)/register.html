<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - SYX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #1e1e2f;
      color: white;
    }

    .register-page {
      display: flex;
      height: 100%;
      width: 100%;
      position: relative;
    }

    .left-panel {
      width: 80%;
      height: 100%;
      background: url('FondoFabrica.png') center center / cover no-repeat;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 0;
    }

    .right-panel {
      width: 30%;
      height: 100%;
      background: #1e1e2f;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      right: 0;
      top: 0;
      z-index: 2;
      flex-direction: column;
      gap: 20px;
    }

    .logo-img {
      width: 240px;
      max-width: 80%;
      object-fit: contain;
      margin-top: -30px;
      transition: transform 0.5s ease;
    }

    .logo-img:hover {
      transform: scale(1.05);
    }

    .register-box {
      width: 300px;
      background: #2b2b3d;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: center;
    }

    .register-box h2 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
    }

    .register-box input, .register-box button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .register-box input {
      background: #3c3c4f;
      color: white;
    }

    .register-box button {
      background: #5c82ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .register-box button:hover {
      background: #4a6edc;
    }

    .back-to-login {
      font-size: 13px;
      color: #5c82ff;
      text-decoration: none;
      margin-top: 5px;
    }

    .back-to-login:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-page">
    <div class="left-panel"></div>
    <div class="right-panel">
      <img src="syx-logo.png" alt="SYX Co." class="logo-img">
      <div class="register-box">
        <h2>Crear Cuenta</h2>
        <input type="text" placeholder="Nombre de usuario" />
        <input type="email" placeholder="Correo electrónico" />
        <input type="password" placeholder="Contraseña" />
        <button>Registrarse</button>
        <a href="index.html" class="back-to-login">¿Ya tienes cuenta? Inicia sesión</a>
      </div>
    </div>
  </div>
</body>
</html>
